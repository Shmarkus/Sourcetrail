name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: codehouseou/sourcetrail-builder:latest
    steps:
      - uses: actions/checkout@v2

      - name: Configure CMake
        run: |
          mkdir -p build/Release                                                                                                                                                                                                                                                                                                                                                                     
          cd build/Release                                                                                                                                                                                                                                                                                                                                                                        
          cmake -DCMAKE_BUILD_TYPE="Release" -DBUILD_JAVA_LANGUAGE_PACKAGE=ON -DBUILD_PYTHON_LANGUAGE_PACKAGE=ON ../..

      - name: Build
        run: |
          cd build/Release                                                                                                                                                                                                                                                                                                                                                                       
          make Sourcetrail

      - name: Package
        run: |
          ./setup/Linux/createPackages.sh

      - name: Archive artifacts
        uses: actions/upload-artifact@v2
        with:
          name: application-artifacts
          path: ./Sourcetrail_Linux_64bit.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: application-artifacts

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false